version: "3.7" 

services: 
  node:   
    image: nft-project-server:210127
    restart: always       
    container_name: "node"
    ports:          
      - "8080:8080" 
    depends_on:     
      - mongodb
  mongodb:          
    image: mongo    
    restart: always 
    environment:    
      MONGO_INITDB_ROOT_USERNAME: label
      MONGO_INITDB_ROOT_PASSWORD: label1!
    volumes:        
      - type: bind 
        source: /home/nike/mongodb # local 경로
        target: /data/db  # container 내부에서의 경로
    container_name: "mongo" 
    ports:                
      - "27017:27017"     